<ng-template #template>
	<div id="loginSignupModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalLabel">{{ mode === 1 ? 'Đăng nhập' : 'Đăng ký' }}</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
						(click)="closeModal()"></button>
				</div>
				<div class="modal-body row">
					<div *ngIf="mode === 1" class="col-md-6 d-none d-md-block">
						<img src="https://agena.edu.vn/wp-content/uploads/2023/08/10.png" class="img-fluid"
							alt="Login Image">
					</div>
					<div *ngIf="mode === 2" class="col-md-6 d-none d-md-block">
						<img src="https://yola.vn/wp-content/uploads/2021/06/1-3-e1624957346210.png" class="img-fluid"
							alt="Login Image">
					</div>
					<div class="col-md-6">
						<form *ngIf="mode === 1" [formGroup]="loginForm" (submit)="login()">
							<div class="mb-3">
								<label for="loginUseName" class="form-label">Tên đăng nhập</label>
								<input type="text" formControlName="userName" name="UserName" class="form-control"
									id="loginUseName" required>
							</div>
							<div class="mb-3">
								<label for="loginPassword" class="form-label">Mật khẩu</label>
								<input type="password" formControlName="password" name="PassWord" class="form-control"
									id="loginPassword" required>
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="rememberMe" name="RememberMe">
								<label class="form-check-label" for="rememberMe">Remember me</label>
							</div>
						</form>
						<form *ngIf="mode === 2" (submit)="signup()">
							<div class="mb-3">
								<label for="signupName" class="form-label">Tên</label>
								<input type="text" class="form-control" id="signupName" [(ngModel)]="account.name"
									name="name" required>
							</div>
							<div class="mb-3">
								<label for="userName" class="form-label">Tên đăng nhập</label>
								<input class="form-control" [(ngModel)]="account.userName" name="userName" id="userName"
									type="text" required>
							</div>
							<div class="mb-3">
								<label for="signupEmail" class="form-label">Email</label>
								<input class="form-control" [(ngModel)]="account.email" name="email" id="signupEmail"
									type="email" required>
							</div>
							<div class="mb-3 row">
								<div class="col">
									<label for="signupPassword" class="form-label">Mật khẩu</label>
									<input type="password" class="form-control" id="signupPassword"
										[(ngModel)]="account.password" name="password" required>
								</div>
								<div class="col">
									<label for="repeatPassword" class="form-label">Nhập lại mật khẩu</label>
									<input type="password" class="form-control" id="repeatPassword"
										[(ngModel)]="account.repeatPassword" name="repeatPassword" required>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
						(click)="closeModal()">Đóng</button>
					<button type="button" class="btn btn-success" (click)="mode === 1 ? login() : signup()">{{ mode ===
						1 ? 'Đăng nhập' : 'Đăng ký' }}</button>
					<a class="btn btn-link" (click)="switchMode()" style="color: #0d6efd; text-decoration: none;">
						{{ mode === 1 ? 'Bạn chưa có tài khoản - SignUp' : 'Bạn có tài khoản rồi - Login' }}
					</a>
				</div>
			</div>
		</div>
	</div>
</ng-template>
