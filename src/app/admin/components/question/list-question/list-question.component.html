<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body pt-12">
                <div>
                    <div class="group-action">
                        <div class="row">
                            <div class="group-action__left col-xl-9 col-md-9 col-sm-12">
                                <div class="row">
                                    <div class="form-group col-md-3">
                                        <input class="form-control" type="text" placeholder="Tiểu đề"
                                            [(ngModel)]="search.title" />
                                    </div>

                                    <div class="form-group col-md-3">
                                        <select class="custom-select" [(ngModel)]="search.type">
                                            <option [selected]="search.type === null || search.type === 0"
                                                [ngValue]="0">Loại câu hỏi</option>
                                            <option *ngFor="let questionType of questionContant.types;"
                                                value="{{ questionType.key }}">{{ questionType.value }}</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-3">
                                        <select class="custom-select" [(ngModel)]="search.difficulty">
                                            <option [selected]="search.difficulty === null || search.difficulty === 0"
                                                [ngValue]="0">Độ khó</option>
                                            <option *ngFor="let questionType of questionContant.difficulties;"
                                                value="{{ questionType.key }}">{{ questionType.value }}</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-1">
                                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                            (click)="handleSubmitSearch()">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="group-action__right col-xl-3 col-md-3 col-sm-12">
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-success waves-effect waves-light" routerLink="../question/create">
                                            <i class="fa-solid fa-plus mr-1"></i> Thêm mới
                                        </button>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-success waves-effect waves-light" routerLink="../question/import-excel">
                                            <i class="fa-solid fa-plus mr-1"></i> Import Excel
                                        </button>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="group-action__right col-xl-2 col-md-4 col-sm-12">
                                <button [@fadeInOut]="selectedItems.length > 0 ? 'visible' : 'hidden'" type="button"
                                    class="btn btn-danger waves-effect waves-light align-items-center"
                                    (click)="handleOnDeleteMultiple()">
                                    <i class="fa-solid fa-trash mr-1"></i> Xoá {{ selectedItems.length}} bản ghi
                                </button>
                            </div>

                        </div>
                    </div>

                    <div class="table-data overflow-auto">
                        <table id="datatable" class="table table-bordered dt-responsive nowrap mt-3"
                            style="border-collapse: collapse; border-spacing: 0; width: 100%">
                            <thead class="thead-light">
                                <tr>
                                    <th class="select-checkbox-column">
                                        <div class="custom-control custom-checkbox">
                                            <input (change)="selectAllQuestions($event)"
                                                [checked]="selectedItems.length === questions?.length && selectedItems.length > 0"
                                                type="checkbox" class="custom-control-input" id="select-box"
                                                title="select-box" placeholder="select-box">
                                            <label class="custom-control-label" for="select-box">&nbsp;</label>
                                        </div>
                                    </th>
                                    <th class="order-sort" (click)="onSortAndOrderChange(orderConstant.id)"
                                        [ngClass]="{'order-sort-active': search?.orderBy === orderConstant.id }">
                                        Id
                                        <span *ngIf="search?.orderBy === orderConstant.id" class="order-sort-group">
                                            <i *ngIf="search?.sortBy === sortConstant.desc" class="bi bi-sort-down"></i>
                                            <i *ngIf="search?.sortBy === sortConstant.asc" class="bi bi-sort-up"></i>
                                        </span>
                                        <span *ngIf="!(search?.orderBy === orderConstant.id)"><img
                                                src="../../../../../assets/images/sort.png" height="14.41" width="14.41"
                                                style="margin-top: -3px;" alt="icon-sort"></span>
                                    </th>
                                    <th class="title-column">Tiêu đề</th>
                                    <th class="type-column">Loại câu hỏi</th>
                                    <th>Độ khó</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngIf="questions?.length > 0">
                                    <tr *ngFor="let question of questions;">
                                        <td>
                                            <div class="custom-control custom-checkbox">
                                                <input (change)="toggleSelection(question.id)"
                                                    id="select-box-{{ question.id }}"
                                                    [checked]="isSelected(question.id)" type="checkbox"
                                                    class="custom-control-input">
                                                <label class="custom-control-label"
                                                    for="select-box-{{ question.id }}">&nbsp;</label>
                                            </div>
                                        </td>
                                        <td>{{ question.id }}</td>
                                        <td [innerHTML]="question.title"></td>
                                        <td>{{ questionHelper.getTypeQuestion(question.typeKind) }}</td>
                                        <!-- <td>{{ question.questionCategoryName }}</td> -->
                                        <td>
                                            <!-- {{ questionHelper.getDifficultyQuestion(question.difficulty) }} -->
                                            <span *ngIf="question.difficulty === 1"
                                                class="badge badge-success px-2 py-1">Dễ</span>
                                            <span *ngIf="question.difficulty === 2"
                                                class="badge badge-warning px-2 py-1">Trung bình</span>
                                            <span *ngIf="question.difficulty === 3"
                                                class="badge badge-danger px-2 py-1">Khó</span>
                                        </td>
                                        <td>
                                            <span class="text-info cursor-pointer"
                                                [routerLink]="['/question/detail', question.id]"><i
                                                    class="fa-solid fa-eye"></i></span>
                                            <span class="text-warning cursor-pointer ml-2"
                                                [routerLink]="['/question/edit', question.id]"><i
                                                    class="fa-solid fa-pen"></i></span>
                                            <span class="text-danger cursor-pointer ml-2"
                                                (click)="handleDelete(question.id)"><i
                                                    class="fa-solid fa-trash"></i></span>
                                        </td>
                                    </tr>
                                </ng-container>
                                <ng-container *ngIf="!(questions.length > 0)">
                                    <tr>
                                        <td class="text-center" colspan="8">Không có bản ghi nào</td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>

                    <div class="table-filter d-flex justify-content-between align-items-center mt-2">
                        <div class="page-index">
                            <ul class="pagination pagination-rounded">
                                <li class="page-item" (click)="setPage(pageIndex - 1)"
                                    [class.disabled]="pageIndex === 1 || questions.length === 0">
                                    <span class="page-link"><i class="fa-solid fa-angle-left"></i></span>
                                </li>

                                <ng-container *ngIf="questions.length > 0">
                                    <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item"
                                        (click)="setPage(i + 1)" [class.active]="pageIndex === i + 1">
                                        <span class="page-link">{{ i + 1 }}</span>
                                    </li>
                                </ng-container>

                                <li class="page-item" (click)="setPage(pageIndex + 1)"
                                    [class.disabled]="pageIndex === totalPages || questions.length === 0">
                                    <span class="page-link"><i class="fa-solid fa-angle-right"></i></span>
                                </li>
                            </ul>
                        </div>
                        <div class="per-page">
                            Hiển thị
                            <select class="mx-1" (change)="onPerPageChange($event)">
                                <option *ngFor="let item of config.perPageOptions;" [ngValue]="item.value"
                                    [attr.selected]="item.value === +search.pageSize ? true : null">{{ item.label }}
                                </option>
                            </select>
                            bản ghi
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
